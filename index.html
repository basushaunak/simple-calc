<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="script/script.js" defer></script>
    </head>
    <body>
        <div id="calculator-frame"> <!-- Main visible outer frame of the calculator-->
            <div id="prod-info">SimpleCalc v 1.0</div>
            <div id="calculator-display"></div>
            <div id="buttons">
                <button data-key="57" class="num-key">9</button>
                <button data-key="56" class="num-key">8</button>
                <button data-key="55" class="num-key">7</button>
                <button data-key="47" class="action-key">รท</button> <!-- Or 47(/)-->
                <button data-key="54" class="num-key">6</button>
                <button data-key="53" class="num-key">5</button>
                <button data-key="52" class="num-key">4</button>
                <button data-key="88" class="action-key">X</button> <!-- Or 42-->
                <button data-key="51" class="num-key">3</button>
                <button data-key="50" class="num-key">2</button>
                <button data-key="49" class="num-key">1</button>
                <button data-key="45" class="action-key">-</button>
                <button data-key="48" class="num-key">0</button>
                <button data-key="46" class="num-key">.</button>
                <button data-key="61" class="action-key">=</button> <!-- Or 13-->
                <button data-key="43" class="action-key">+</button>
            </div>            
        </div>
    </body>
</html>
